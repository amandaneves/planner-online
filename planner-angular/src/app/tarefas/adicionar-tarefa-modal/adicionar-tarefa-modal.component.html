<div class="wrapper default-theme">
  <div class="modal-header">
    <div class="card-title">
      <h5>Adicionar Tarefa</h5>
    </div>
    <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
  </div>
  <form [formGroup]="form">
    <div class="modal-body">
        <div class="form-group">
          <label for="descricao" class="form-label">Descrição</label>
          <input id="descricao" type="text" class="form-control rounded-0" placeholder="Descrição da tarefa"
            formControlName="descricao">
          <small id="descricaoHelp" [hidden]="!erroDescricao" class="form-text text-danger">Informe uma descrição válida.</small>
        </div>
        <div class="form-group mt-2">
          <label for="categoriaId" class="form-label">Categoria</label>
          <select id="categoriaId" class="form-select rounded-0" formControlName="categoriaId" aria-label="Categoria">
            <ng-container *ngIf="categorias$ | async as categorias;">
              <option *ngFor="let categoria of categorias;" value="{{ categoria.id }}">{{ categoria.descricao }}</option>
            </ng-container>
          </select>
        </div>
    </div>
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-lightning rounded-0" (click)="onSubmit()">Salvar</button>
  </div>
</div>
