<div>
  <h4 class="mb-4 text-muted">Categorias</h4>
  <div class="row">
    <div class="col-md-12 mb-4">
      <div class="card border-0 rounded-0">
        <div class="card-title mb-1 p-3">
          <h5>Minhas Categorias</h5>
          <button type="button" class="btn btn-lightning end-0 position-absolute rounded-0 mb-2 me-3" (click)="abrirModalAdicionar(adicionarCategoriaModal)">
            Adicionar
          </button>
        </div>
        <div class="card-body m-2" *ngIf="categorias$ | async as categorias; else carregando">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let categoria of categorias;">
              <div class="col-md-10">
                <label>{{ categoria.descricao }}</label>
              </div>
              <div class="col-md-2">
                <a class="btn btn-sm btn-outline-lightning rounded-0" (click)="removerCategoria(categoria.id)">
                  <i class="far fa-trash-alt"></i>
                </a>
              </div>
            </li>
          </ul>
        </div>
        <div class="text-center m-5" *ngIf="(categorias$ | async)?.length == 0">
          <p class="text-muted">Sem categorias. Adicione para que suas tarefas fiquem mais organizadas!</p>
        </div>
        <ng-template #carregando>
          <div class="text-center m-5">
            <div class="spinner-border text-secondary" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
  <ng-template #adicionarCategoriaModal>
    <app-adicionar-categoria-modal></app-adicionar-categoria-modal>
  </ng-template>
</div>
